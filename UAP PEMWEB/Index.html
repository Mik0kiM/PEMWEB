<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transaksi Barang</title>
</head>
<body>

  <h2>Transaksi Barang</h2>

  <label for="kode">Kode:</label>
  <select id="kode">
    <option value="001">Barang A</option>
    <option value="002">Barang B</option>
    <option value="003">Barang C</option>
  </select>

  <br>

  <label for="banyak">Banyaknya Barang:</label>
  <input type="number" id="banyak" min="1" value="1">

  <br>

  <button onclick="submitTransaksi()">Submit</button>

  <br>

  <h3>Daftar Barang:</h3>
  <pre id="daftarBarang"></pre>

  <h3>Transaksi:</h3>
  <pre id="transaksi"></pre>

  <script src="script.js"></script>

</body>
</html>
